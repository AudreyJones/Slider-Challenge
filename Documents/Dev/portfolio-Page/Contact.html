<html>
	<head>
		<title>Projects</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        
        <style>
                .flex-container {
                  display: flex;
                  flex-wrap: nowrap;
                  background-color: none;
                }
                
                .flex-container > div {
                  background-color: #f1f1f1;
                  width: 100px;
                  margin: 10px;
                  text-align: center;
                  line-height: 75px;
                  font-size: 30px;
                }
        </style>
	</head>
	<body class="single is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="index.html">Audrey Jones</a></h1>
						<nav class="links">
							<ul>
								<li><a href="/About.html">About</a></li>
								<li><a href="/Projects.html">Projects</a></li>
								<li><a href="/Blog.html">Blog</a></li>
								<li><a href="/Contact.html">Contact</a></li>
							</ul>
						</nav>
						<nav class="main">
							<ul>
								<li class="search">
									<a class="fa-search" href="#search">Search</a>
									<form id="search" method="get" action="#">
										<input type="text" name="query" placeholder="Search" />
									</form>
								</li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

                        <!-- Post -->
                        <section>
                                <div class="flex-container">
                                        <div class="col-4"><span class="image fit"><img src="images/Shoreline.jpg" alt="col-4" /></span></div>
                                        <h3>Send me a message</h3>
                                        <form method="post" action="#">
                                                <div class="row gtr-uniform">
                                                    <div class="col-6 col-12-xsmall">
                                                        <input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
                                                    </div>
                                                    <div class="col-6 col-12-xsmall">
                                                        <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
                                                    </div>
                                                    <div class="col-12">
                                                        <select name="demo-category" id="demo-category">
                                                            <option value="">- Category -</option>
                                                            <option value="1">Manufacturing</option>
                                                            <option value="1">Shipping</option>
                                                            <option value="1">Administration</option>
                                                            <option value="1">Human Resources</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-4 col-12-small">
                                                        <input type="radio" id="demo-priority-low" name="demo-priority" checked>
                                                        <label for="demo-priority-low">Low</label>
                                                    </div>
                                                    <div class="col-4 col-12-small">
                                                        <input type="radio" id="demo-priority-normal" name="demo-priority">
                                                        <label for="demo-priority-normal">Normal</label>
                                                    </div>
                                                    <div class="col-4 col-12-small">
                                                        <input type="radio" id="demo-priority-high" name="demo-priority">
                                                        <label for="demo-priority-high">High</label>
                                                    </div>
                                                    <div class="col-6 col-12-small">
                                                        <input type="checkbox" id="demo-copy" name="demo-copy">
                                                        <label for="demo-copy">Email me a copy</label>
                                                    </div>
                                                    <div class="col-6 col-12-small">
                                                        <input type="checkbox" id="demo-human" name="demo-human" checked>
                                                        <label for="demo-human">Not a robot</label>
                                                    </div>
                                                    <div class="col-12">
                                                        <textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
                                                    </div>
                                                    <div class="col-12">
                                                        <ul class="actions">
                                                            <li><input type="submit" value="Send Message" /></li>
                                                            <li><input type="reset" value="Reset" /></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </form>
                                </div>
                        </section>
					</div>

				<!-- Footer -->
					<section id="footer">
						<ul class="icons">
							<li><a href="https://www.linkedin.com/in/audrey-eliz-jones/" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
							<li><a href="https://medium.com/@audrey.eliz.jones" class="icon brands fa-medium"><span class="label">Medium</span></a></li>
							<li><a href="https://github.com/AudreyJones" class="icon brands fa-github"><span class="label">Github</span></a></li>
							<li><a href="mailto:audrey.eliz.jones@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
						</ul>
						<p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>. Images: <a href="http://unsplash.com">Unsplash</a>.</p>
					</section>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
